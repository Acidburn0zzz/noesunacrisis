				$("#elroto").prop("alt",data.REVOLTE.ITEMS.ELROTO.TITLE[userLang]+"|"+data.REVOLTE.ITEMS.ELROTO.SUBTITLE[userLang]);
				$("#panelTitle h1").text(data.REVOLTE.NAME[userLang]);
				$("#panelTitle p").text(data.REVOLTE.TITLE[userLang]);
            };
