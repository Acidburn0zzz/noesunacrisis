        <script>
            $( document ).ready(function() {
            // Internationalization
            $.get('json/interface.json', function (data) { intl(data); });

            var intl = function (data) {
              var userLang = document.cookie.replace(/(lang=|; |res=\w{2})/gi, '') || 'FR';
				$("#universidad").prop("alt",data.SACCAGE.ITEMS.UNIVERSIDAD.TITLE[userLang]+"|"+data.SACCAGE.ITEMS.UNIVERSIDAD.SUBTITLE[userLang]);
				$("#torrespana").prop("alt",data.SACCAGE.ITEMS.TORRESPANA.TITLE[userLang]+"|"+data.SACCAGE.ITEMS.TORRESPANA.SUBTITLE[userLang]);
				$("#huelga").prop("alt",data.SACCAGE.ITEMS.HUELGA.TITLE[userLang]+"|"+data.SACCAGE.ITEMS.HUELGA.SUBTITLE[userLang]);
				$("#maranon").prop("alt",data.SACCAGE.ITEMS.MARANON.TITLE[userLang]+"|"+data.SACCAGE.ITEMS.MARANON.SUBTITLE[userLang]);
				$("#panelTitle h1").text(data.SACCAGE.NAME[userLang]);
				$("#panelTitle p").text(data.SACCAGE.TITLE[userLang]);
            };
      });
