              var userLang = document.cookie.replace(/(lang=|; |res=\w{2})/gi, '') || 'FR';

				$("#alfil").prop("alt",data.NOFUTURE.ITEMS.ALFIL.TITLE[userLang]+"|"+data.NOFUTURE.ITEMS.ALFIL.SUBTITLE[userLang]);
				$("#real").prop("alt",data.NOFUTURE.ITEMS.REAL.TITLE[userLang]+"|"+data.NOFUTURE.ITEMS.REAL.SUBTITLE[userLang]);
				$("#panelTitle h1").text(data.NOFUTURE.NAME[userLang]);
				$("#panelTitle p").text(data.NOFUTURE.TITLE[userLang]);
            };
      });
