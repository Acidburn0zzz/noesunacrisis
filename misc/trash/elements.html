    <body>
        <nav class="navbar navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <ul class="nav navbar-nav">

            </div>
            <div class="pull-right">
                <ul class="nav navbar-nav">
                    <li>portraits</li>
                </ul>
            </div>

        <div id="pan-content">
            <div id="pan-title" class="container">
                <div class="row">
                    <div class="text-center">
                        Mirage
                    </div>
                </div>
                <!-- MIRAGE BEGIN -->
                <style>
                .mirage img {
                }
                #bankia {
                    z-index: 0;
                    max-width: 20%;
                }
                #pah {
                    position: absolute;
                    z-index: 1;
                    max-width: 15%;
                    top: 58%;
                    left: 23%;
                }
                #valdeluz {
                    position: absolute;
                    max-width: 47%;
                    top: 27%;
                    left: 24%;
                }
                #caja {
                    position: absolute;
                    max-width: 24%;
                    top: 36%;
                    left: 65%;
                }
                </style>
                <div class="row mirage">
                    <img id="bankia"
                        src="img/4-PanneauMirage/bankia.png"
                        data-content=""
                        data-placement="top"
                        data-container="body"
                        data-toggle="popover"
                        data-html="true" />
                    <img id="pah"
                        src="img/4-PanneauMirage/pah.png"
                        data-content=""
                        data-placement="top"
                        data-container="body"
                        data-toggle="popover"
                        data-html="true" />
                    <img id="valdeluz"
                        src="img/4-PanneauMirage/ciudad_valdeluz.png"
                        data-content=""
                        data-placement="top"
                        data-container="body"
                        data-toggle="popover"
                        data-html="true" />
                    <img id="caja"
                        src="img/4-PanneauMirage/caja_madrid.png"
                        data-content=""
                        data-placement="top"
                        data-container="body"
                        data-toggle="popover"
                        data-html="true" />
                </div>
                <script type="text/javascript">
                // Globals
                var LANG;
                var userLang = "FR";
                // Cache
                var jqCache = {
                    bankia: $('#bankia'),
                    pah: $('#pah'),
                    valdeluz: $('#valdeluz'),
                    caja: $('#caja')
                };
                // Events
                // MouseOver
                var initEvents = function () {
                    var overEvents = function () {
                        for (var key in jqCache) {
                            var contentData = LANG['MIRAGE'][key.toUpperCase()];
                            jqCache[key].mouseover(function() {
                                $(this).popover('show');
                            });
                            jqCache[key].mouseout(function() {
                                $(this).popover('hide');
                            });
                        }
                    };

                    overEvents();
                };
                // Internationalization
                initLang = function () {
                    for (var key in jqCache) {
                        var data = LANG['MIRAGE'][key.toUpperCase()];
                        var title = data['TITLE'][userLang];
                        var subtitle = data['SUBTITLE'][userLang];
                        var popoverContent = "<h2>" + title + "</h2>";
                        popoverContent += "<p>" + subtitle + "<p>";
                        jqCache[key].attr({
                            alt: title,
                            'data-content': popoverContent
                        });
                    }
                };
                // Global initialization
                $.get('lang/interface.json', function (data) { init(data); });
                var init = function (lang) {
                    LANG = lang;
                    initLang();
                    initEvents();
                }
                </script>
                <!-- MIRAGE END -->
            </div>
        </div>
